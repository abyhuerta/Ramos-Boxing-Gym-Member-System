<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Ramos Boxing</title>
</head>
<body>
    <form id="signInForm" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="signInusername" placeholder="Enter your username" required><br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="signInpassword" placeholder="Enter your password" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const formData = new FormData(event.target);
            fetch('/signin', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Handle the response from the server
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
